<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
    integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Pizzaria | {% block title %}{% endblock title %}</title>
  </head>
  <body>


    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm">
          <a class="navbar-brand flex-grow-1" id="navbar-content">
            {% block navbar-title %}
            <i class="text-warning fa-solid fa-pizza-slice" style="margin-left: 25px;"></i>&nbsp;&nbsp; Pizzaria
            {% endblock navbar-title %}
          </a>
        </div>
        <!-- link to navigate between the pages -->
        {% block link %}
        <a href="#" style="margin-right: 25px; font-size: 25px;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <i class="text-light fas fa-bars"></i>
        </a>
        {% endblock link%}
      </nav>
    </header>

    <!-- Block content (ROOT) -->

    {% block content%}
    {% endblock content%}

    <!-- Offcanvas (sidebar) -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">MENU</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-grid gap-2">
          {% block sidebar-links %}
          <a href="#" class="btn btn-warning">Login</a>
          <a href="#" class="btn btn-secondary">Faq</a>
          <hr>
          <a class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#popSupportModal">
            <i class="fas fa-headset"></i>&nbsp;&nbsp; Support
          </a>
          {% endblock sidebar-links %}
        </div>
      </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
