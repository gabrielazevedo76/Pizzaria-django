<div class="card m-3" style="width: 18rem;">
  <img src="{{flavour.cover.url}}" class="card-img-top" alt="{{flavour.name}}">
  <div class="card-body">
    <h5 class="card-title">{{flavour.name}}</h5>
    <p class="card-text">{{flavour.description}}</p>
    <div class="d-flex justify-content-between">
      <h5>R${{flavour.price}}</h5>
      <a href="order/{{flavour.id}}" class="btn btn-light btn-outline-dark">Pedir</a>
    </div>
  </div>
</div>
